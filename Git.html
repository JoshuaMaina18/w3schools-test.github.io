       <h1>Git Codes</h1>

       git --version

       <!--Configure-->
       git config --global user.name ""
       git config --global user.email ""

       <!--New Directory-->
       mkdir

       <!--Change-->
       cd

       <!--Initialize-->

       <!--List-->
       ls

       <!--Status-->
       git status

       git add
